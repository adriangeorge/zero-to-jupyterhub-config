# Configuration for JupyterHub with persistent storage
# Hub database persists across restarts, user data is stored in PVCs
hub:
  db:
    type: sqlite-pvc
    pvc:
      storageClassName: standard
      storage: 1Gi
  config:
    DummyAuthenticator:
      password: "jupyter"
    Authenticator:
      admin_users:
        - admin
      allowed_users:
        - admin
        - user1
        - user2
        - user3
      # Disable auto-adding users to the whitelist
      allow_all: false
    JupyterHub:
      authenticator_class: dummy

singleuser:
  nodeSelector:
    kubernetes.io/hostname: minikube  # this is done for minikube env only, remove in production and implement some nfs
  storage:
    type: dynamic
    capacity: 1Gi
    dynamic:
      storageClass: standard
    extraVolumes:
      - name: shared-datasets
        persistentVolumeClaim:
          claimName: shared-datasets-pvc
    extraVolumeMounts:
      - name: shared-datasets
        mountPath: /home/jovyan/shared-data
        readOnly: true